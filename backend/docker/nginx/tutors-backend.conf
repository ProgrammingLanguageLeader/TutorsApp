upstream tutors-backend {
    server web:8000;
}

server {

    listen 8000;

    location / {
        proxy_pass http://tutors-backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /data/web/staticfiles/;
    }

}