matrix:
  include:
    - language: python
      python: 
        - 3.6
      before_install:
        - cd backend/
      install: 
        - pip install pipenv
        - pipenv install
      script:
        - pipenv run python manage.py test

    - language: node_js
      node_js:
        - 10.15
      before_install:
        - cd vk-apps-frontend/
      install:
        - npm install
      script:
        - npm test

notifications:
  email: false
